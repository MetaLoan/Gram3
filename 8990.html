<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>AI 生成 Demo - OpenAI 文生文 / 文生图</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 40px;
      max-width: 720px;
      margin: auto;
      background-color: #f4f4f4;
    }
    textarea, input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-wrap;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🌟 AI 生成 Demo：OpenAI 文生文 / 文生图</h2>

  <label>🔑 API Key（必填）</label>
  <input type="password" id="apikey" placeholder="请输入你的 OpenAI API Key，例如 sk-xxxx..." />

  <label>📝 提示词</label>
  <textarea id="prompt" placeholder="请输入你想生成的内容，如：一个穿西装跳舞的机器人"></textarea>

  <label>⚙️ 模式选择</label>
  <select id="mode">
    <option value="text">文生文（ChatGPT）</option>
    <option value="image">文生图（DALL·E）</option>
  </select>

  <button onclick="generate()">🚀 生成</button>

  <div id="output">🔍 生成内容将在这里显示...</div>

  <script>
    const API_URL_TEXT = "https://api.openai.com/v1/chat/completions";
    const API_URL_IMAGE = "https://api.openai.com/v1/images/generations";

    async function generate() {
      const apiKey = document.getElementById("apikey").value.trim();
      const prompt = document.getElementById("prompt").value.trim();
      const mode = document.getElementById("mode").value;
      const output = document.getElementById("output");

      if (!apiKey || !prompt) {
        alert("⚠️ 请填写 API Key 和提示词！");
        return;
      }

      output.innerHTML = "⏳ 正在生成，请稍候...";

      try {
        let response;
        if (mode === "text") {
          response = await fetch(API_URL_TEXT, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [{ role: "user", content: prompt }]
            })
          });

          const data = await response.json();
          output.innerText = data.choices?.[0]?.message?.content || "❌ 无法获取返回文本";

        } else if (mode === "image") {
          response = await fetch(API_URL_IMAGE, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              prompt: prompt,
              n: 1,
              size: "512x512"
            })
          });

          const data = await response.json();
          const imageUrl = data.data?.[0]?.url;
          output.innerHTML = imageUrl
            ? `<img src="${imageUrl}" alt="生成图像" />`
            : "❌ 图像生成失败";
        }
      } catch (err) {
        output.innerText = "❌ 请求失败：" + err.message;
      }
    }
  </script>
</body>
</html>
