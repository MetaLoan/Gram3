<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .calculator {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    .input-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      outline: none;
    }
    
    input:focus, select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .direction-group {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .direction-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .direction-btn.long {
      color: #10b981;
    }
    
    .direction-btn.short {
      color: #ef4444;
    }
    
    .direction-btn.active.long {
      background: #10b981;
      color: white;
      border-color: #10b981;
    }
    
    .direction-btn.active.short {
      background: #ef4444;
      color: white;
      border-color: #ef4444;
    }
    
    .calculate-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
    }
    
    .calculate-btn:hover {
      transform: translateY(-2px);
    }
    
    .calculate-btn:active {
      transform: translateY(0);
    }
    
    .result {
      margin-top: 30px;
      padding: 25px;
      background: #f8f9fa;
      border-radius: 15px;
      display: none;
    }
    
    .result.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 16px;
    }
    
    .result-item:last-child {
      margin-bottom: 0;
      padding-top: 15px;
      border-top: 2px solid #e0e0e0;
    }
    
    .result-label {
      color: #666;
      font-weight: 500;
    }
    
    .result-value {
      font-weight: 700;
      font-size: 18px;
    }
    
    .result-value.positive {
      color: #10b981;
    }
    
    .result-value.negative {
      color: #ef4444;
    }
    
    .result-value.neutral {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ğŸ“Š åˆçº¦æ”¶ç›Šç‡è®¡ç®—å™¨</h1>
    
    <div class="input-group">
      <label>äº¤æ˜“æ–¹å‘</label>
      <div class="direction-group">
        <button class="direction-btn long active" data-direction="long">åšå¤š (Long)</button>
        <button class="direction-btn short" data-direction="short">åšç©º (Short)</button>
      </div>
    </div>
    
    <div class="input-group">
      <label>ä¹°å…¥ç‚¹ä½</label>
      <input type="number" id="entryPrice" placeholder="è¯·è¾“å…¥ä¹°å…¥ç‚¹ä½" step="0.01">
    </div>
    
    <div class="input-group">
      <label>å¹³ä»“ç‚¹ä½</label>
      <input type="number" id="exitPrice" placeholder="è¯·è¾“å…¥å¹³ä»“ç‚¹ä½" step="0.01">
    </div>
    
    <div class="input-group">
      <label>æ æ†å€æ•°</label>
      <input type="number" id="leverage" placeholder="è¯·è¾“å…¥æ æ†å€æ•°" value="10" min="1" max="125">
    </div>
    
    <button class="calculate-btn" onclick="calculate()">è®¡ç®—æ”¶ç›Šç‡</button>
    
    <div class="result" id="result">
      <div class="result-item">
        <span class="result-label">ä»·æ ¼å˜åŒ–:</span>
        <span class="result-value neutral" id="priceChange"></span>
      </div>
      <div class="result-item">
        <span class="result-label">ä»·æ ¼å˜åŒ–ç‡:</span>
        <span class="result-value neutral" id="priceChangePercent"></span>
      </div>
      <div class="result-item">
        <span class="result-label">æ”¶ç›Šç‡:</span>
        <span class="result-value" id="profitPercent"></span>
      </div>
    </div>
  </div>
  
  <script>
    let direction = 'long';
    
    // æ–¹å‘é€‰æ‹©
    document.querySelectorAll('.direction-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.direction-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        direction = this.dataset.direction;
      });
    });
    
    // è®¡ç®—å‡½æ•°
    function calculate() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const leverage = parseFloat(document.getElementById('leverage').value);
      
      // éªŒè¯è¾“å…¥
      if (!entryPrice || !exitPrice || !leverage) {
        alert('è¯·å¡«å†™æ‰€æœ‰å­—æ®µï¼');
        return;
      }
      
      if (entryPrice <= 0 || exitPrice <= 0 || leverage <= 0) {
        alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æ­£æ•°ï¼');
        return;
      }
      
      // è®¡ç®—ä»·æ ¼å˜åŒ–
      const priceChange = exitPrice - entryPrice;
      const priceChangePercent = (priceChange / entryPrice) * 100;
      
      // è®¡ç®—æ”¶ç›Šç‡
      let profitPercent;
      if (direction === 'long') {
        profitPercent = priceChangePercent * leverage;
      } else {
        profitPercent = -priceChangePercent * leverage;
      }
      
      // æ˜¾ç¤ºç»“æœ
      document.getElementById('priceChange').textContent = priceChange.toFixed(2);
      document.getElementById('priceChangePercent').textContent = priceChangePercent.toFixed(2) + '%';
      
      const profitElement = document.getElementById('profitPercent');
      profitElement.textContent = (profitPercent > 0 ? '+' : '') + profitPercent.toFixed(2) + '%';
      
      // è®¾ç½®é¢œè‰²
      if (profitPercent > 0) {
        profitElement.className = 'result-value positive';
      } else if (profitPercent < 0) {
        profitElement.className = 'result-value negative';
      } else {
        profitElement.className = 'result-value neutral';
      }
      
      // æ˜¾ç¤ºç»“æœåŒºåŸŸ
      document.getElementById('result').classList.add('show');
    }
    
    // å›è½¦é”®è§¦å‘è®¡ç®—
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          calculate();
        }
      });
    });
  </script>

</html>
